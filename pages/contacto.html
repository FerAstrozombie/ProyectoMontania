<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- link a css  -->
    <link rel="stylesheet" href="../css/estilos.css">

</head>

<body class="bodyContacto">

    <header>

        <!-- menu hamburguesa -->
        <nav class="navbar navbar-expand-lg colorNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img class="logo rounded-circle" src="../multimedia/logo montaña.png" alt="logo montañas">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link tamañoFuente" aria-current="page"
                                href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link tamañoFuente" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link tamañoFuente" href="#">Ubicacion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <div class="content">

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero de telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            
        </div>

    </div>

    <div class="contact-info">
        <h4>Mas informacion</h4>
        <ul class="formularioClass">
            <li><i class="fas fa-map-marker-alt"></i> Calle Falsa 123</li>
            <li><i class="fas fa-phone"></i> 1159924595</li>
            <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
        </ul>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus
            repellendus?</p>
        <p>Company.com</p>
    </div>


    <footer class="footerEstilo">

        <div>
            <a href="https://instagram.com" target="_blank">
                <img class="tamañoLogos" src="../multimedia/instagram.svg" alt="logo instagram">
            </a>
            <a href="https://facebook.com" target="_blank">
                <img class="tamañoLogos" src="../multimedia/facebook.svg" alt="logo facebook">
            </a>
            <a href="https://web.whatsapp.com/" target="_blank">
                <img class="tamañoLogos" src="../multimedia/whatsapp.svg" alt="logo whatsaap">
            </a>
            <a href="">
                <img class="tamañoLogos" src="../multimedia/mail.svg" alt="logo mail">
            </a>
        </div>

        <div class="estilotexto">
            <p>©Pagina realizada por Fer Astrozombie©</p>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
